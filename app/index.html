<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Nobla</title>
</head>

<body>
	<header class="header">
		<div class="container-fluid">
			<div class="header-main">
				<img src="./images/logo.png" alt="" class="header-logo">
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__line">
							<a href="#" class="nav__link">home</a>
						</li>
						<li class="nav__line">
							<a href="#" class="nav__link">vision</a>
						</li>
						<li class="nav__line">
							<a href="#" class="nav__link">careers</a>
						</li>
						<li class="nav__line">
							<a href="#" class="nav__link">team</a>
						</li>
						<li class="nav__line">
							<a href="#" class="nav__link">about</a>
						</li>
					</ul>
				</nav>
				<select class="language-select" name="language" id="language">
					<option value="EN">EN</option>
					<option value="UA">UA</option>
				</select>
				<button class="btn" type="button">Get early access</button>
			</div><!-- Header-main -->
		</div>
	</header><!-- Header -->

	<section class="main-section">
		<div class="container">
			<div class="main-screen">
				<h1 class="main-screen__text">
					<span class="main-screen__text-small">Your connection</span>
					<span class="main-screen__text-medium">to your everyday</span>
					<span class="main-screen__text-large">health</span>
				</h1>
				<div class="main-screen__logo">
					<span class="line"></span>
					<img src="./images/N.png" alt="N">
					<span class="line"></span>
				</div>
				<div class="left-image">
					<div class="left-image__front">
						<img src="./images/left-image-front.png" alt="">
					</div>
				</div>
				<div class="right-image">
					<div class="right-image__front">
						<img src="./images/right-image-front.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="script/script.js"></script>
</body>

</html>
